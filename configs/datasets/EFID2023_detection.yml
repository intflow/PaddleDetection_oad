metric: COCO
num_classes: 1

TrainDataset:
  name: OADDataSet
  image_dir: train/image
  anno_path: train/json/annotation.json
  dataset_dir: /DL_data_super_ssd/EFID2023/hallway
  data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
  name: OADDataSet
  image_dir: val/image
  anno_path: val/json/annotation.json
  dataset_dir: /DL_data_super_ssd/EFID2023/hallway
  allow_empty: true

TestDataset:
  name: ImageFolder
  anno_path: val/json/annotation.json # also support txt (like VOC's label_list.txt)
  dataset_dir: /DL_data_super_ssd/EFID2023/hallway # if set, anno_path will be 'dataset_dir/anno_path'
